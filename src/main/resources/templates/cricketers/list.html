<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">
<title>Available Cricketers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Available Cricketers</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Team</th>
			
			</tr>
		</thead>
		<tbody>
			<tr th:each="cricketer : ${cricketers}">
				<td th:text="${cricketer.name}">Name</td>
				<td th:text="${cricketer.team}">Team</td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
